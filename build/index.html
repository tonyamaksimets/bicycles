<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOON - Продаем велосипеды</title>
    <link rel="preload" href="fonts/opensans-regular.woff2" as="font">
    <link rel="preload" href="fonts/opensans-light.woff2" as="font">
    <link rel="preload" href="fonts/opensans-semibold.woff2" as="font">
    <link rel="preload" href="fonts/opensans-bold.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <header class="page-header page-header--nojs">
      <a class="page-header__logo-link">
        <img src="img/logo.svg" width="68" height="21" alt="MOON - Продаем велосипеды">
      </a>
      <nav class="page-header__main-nav main-nav main-nav--nojs main-nav--opened">
        <button class="main-nav__toggle" type="button">
          <svg class="main-nav__image-menu" width="24" height="14" aria-label-="Открыть меню">
            <use xlink:href="img/sprite_auto.svg#icon-menu"></use>
          </svg>
          <svg class="main-nav__image-cross" width="24" height="25" aria-label="Закрыть меню">
            <use xlink:href="img/sprite_auto.svg#icon-cross"></use>
          </svg>
        </button>

        <ul class="main-nav__list">
          <li>
            <a href="#about-us">
              О нас
              <svg class="main-nav__icon" width="8" height="12" aria-hidden="true">
                <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#categories">
              Виды велосипедов
              <svg class="main-nav__icon" width="8" height="12" aria-hidden="true">
                <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#video">
              Видео про велосипеды
              <svg class="main-nav__icon" width="8" height="12" aria-hidden="true">
                <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#contacts">
              Контакты
              <svg class="main-nav__icon" width="8" height="12" aria-hidden="true">
                <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">
      <div class="page-main__wrapper">
        <h1>Мы продаем велосипеды</h1>
        <p class="page-main__description">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>

      <section class="request-form">
        <h2 class="visually-hidden">Заявка на подбор велосипеда</h2>
        <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
        <form action="https://echo.htmlacademy.ru" method="post">
          <div class="request-form__field">
            <label class="visually-hidden" for="input-name">Введите Ваше имя</label>
            <input type="text" name="name" id="input-name" placeholder="Введите Ваше имя" required="">
          </div>
          <div class="request-form__field">
            <label class="visually-hidden" for="input-tel">Введите Ваш номер телефона</label>
            <input type="tel" name="tel" id="input-tel" placeholder="Введите Ваш номер телефона" required="">
          </div>
          <button type="submit">Подобрать велосипед мечты</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
